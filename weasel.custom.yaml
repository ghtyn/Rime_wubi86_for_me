# weasel.custom.yaml

patch:
  # 设置应用默认中英文模式
  app_options: # 设置为在以下列表软件中，RIME 默认为英文模式
    cmd.exe:{ascii_mode: true}
    photoshop.exe:{ascii_mode: true}

  style/horizontal: true                       # 候選橫排
  style/inline_preedit: true                   # 內嵌編碼（僅支持TSF）
  style/display_tray_icon: false               # 顯示托盤圖標
  style/color_scheme: win11                    # 主题name

  style/layout/border_width: 2                # 边框宽度；又名 border
  style/layout/candidate_spacing: 18           #候选项之间的间距
  style/layout/margin_x: 7                     #候选框左右边距
  style/layout/margin_y: 7                     #候选框上下边距
  style/layout/hilite_spacing: 4               #候选项序号与修行词之间的距离
  style/layout/hilite_padding: 2               #高亮区域外框与内部文字的间距
  style/layout/min_width: 10                   #候选外框最小宽度
  style/layout/hilited_corner_radius: 5        #高亮圆角半径，别名 hilited_corner_radius。
  style/layout/corner_radius: 4                #候选外框圆角半径
 # style/hover_type: hilite                     #鼠标悬停时的高亮类型(semi_light, hilite)

  # 主题颜色
  preset_color_schemes/+:
    win11:
      name: Win11配色
      author: Ragm
      label_color: 0x000000                         #序号文字颜色
      text_color: 0x000000                          #默认文字颜色
      back_color: 0xF9F9F9                          #候选窗背景色
      shadow_color: 0x000000                        #候选窗阴影色，默认全透明（无阴影）
      border_color: 0xEEEEEE                        #候选窗边框颜色
      hilited_label_color: 0xD75A00                 #高亮序号文字颜色
      hilited_text_color: 0x000000                  #编码文字颜色
      hilited_back_color: 0xEBEBEB                  #编码背景颜色
      #hilited_shadow_color: 0xEEEEEE               #编码背景块阴影颜色
      hilited_candidate_text_color: 0x000000        #高亮候选文字颜色
      hilited_candidate_label_color: 0xD75A00        #高亮候选文字颜色
      hilited_candidate_back_color: 0xEBEBEB        #高亮候选背景颜色
      #hilited_candidate_shadow_color: 0xF9F9F9     #高亮候选背景块阴影颜色
      hilited_comment_text_color: 0x000000          #高亮候选词的注释文字颜色
      candidate_text_color: 0x000000                #非高亮候选文字颜色
      candidate_back_color: 0xF9F9F9                #非高亮候选背景颜色
      #candidate_shadow_color: 0xF9F9F9             #非高亮候选背景块阴影颜色
      comment_text_color: 0x000000                  #提示编码文字颜色
      