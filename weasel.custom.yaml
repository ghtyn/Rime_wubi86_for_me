# weasel.custom.yaml

patch:
  # 设置应用默认中英文模式
  app_options: # 设置为在以下列表软件中，RIME 默认为英文模式
    photoshop.exe:{ascii_mode: true}

  style/horizontal: true                       # 候選橫排
  style/inline_preedit: true                   # 內嵌編碼（僅支持TSF）
  style/display_tray_icon: false               # 顯示托盤圖標
  style/color_scheme: Blue                     # 主题name
  style/layout/border_width: 2                 #边框宽度；又名 border
  style/layout/candidate_spacing: 18           #候选项之间的间距
  style/layout/margin_x: 7                     #候选框左右边距
  style/layout/margin_y: 7                     #候选框上下边距
  style/layout/hilite_spacing: 4               #候选项序号与修行词之间的距离
  style/layout/hilite_padding: 2               #高亮区域外框与内部文字的间距
  style/layout/min_width: 10                   #候选外框最小宽度
  style/layout/hilited_corner_radius: 5        #高亮圆角半径，别名 hilited_corner_radius。
  style/layout/corner_radius: 4                #候选外框圆角半径
  style/hover_type: semi_light                 #鼠标悬停时的高亮类型(semi_light, hilite)

  # 主题颜色
  preset_color_schemes/+:
    porn:
      name: 小P站
      author: Ragm
      back_color: 0x000000	#窗口背景色
      shadow_color: 0x00000000	#窗口阴影色，默认全透明（无阴影）
      border_color: 0x000000	#窗口边框颜色
      text_color: 0x00A5FF	#编码区域文字颜色
      hilited_text_color: 0x000000	#编码区域编码颜色
      hilited_back_color: 0x00A5FF	#编码区背景颜色
      hilited_shadow_color: 0x00000000	#编码区背景块阴影颜色，默认全透明（无阴影）
      hilited_label_color: 0x000000	#编码区序号颜色
      hilited_candidate_text_color: 0x000000	#激活候选项文字颜色
      hilited_comment_text_color: 0x000000	#激活候选项注释颜色
      hilited_candidate_back_color: 0x00A5FF	#激活候选项背景颜色
      hilited_candidate_border_color: 0x00000000	#激活候选项边框颜色
      hilited_candidate_shadow_color: 0x00000000	#激活候选项阴影颜色，默认全透明（无阴影）
      label_color: 0xFFFFFF	#其它序号文字颜色
      candidate_text_color: 0xFFFFFF	#其它候选文字颜色
      comment_text_color: 0xFFFFFF	#其它注释编码文字颜色
      candidate_back_color: 0x000000	#其它候选背景颜色
      candidate_border_color: 0x00000000	#其它候选边框颜色
      candidate_shadow_color: 0x00000000	#其它候选阴影颜色，默认全透明（无阴影）
      prevpage_color: 0x00A5FF	#编码区域向上翻页符号颜色
      nextpage_color: 0x00A5FF	#编码区域向下翻页符号颜色
      

